<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chiron+Sung+HK:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <main>
        <div id="container-window-set-notification" class="container-window container-window-set-notification">
            <div class="border-window">
                <div class="window-set-notification">
                    <div class="title">Установить уведомление на:</div>
                    <div id="set-time-notification" class="set-time-notification">
                        <button id="button-minus-sec" class="button button-minus-sec">-
                        </button>
                        <div id="time-notification" class="time-notification"> 5 сек
                        </div>
                        <button id="button-plus-sec" class="button button-plus-sec">+
                        </button>
                    </div>
                    <div id="button-place-set-notification" class="button-place-set-notification">
                        <button id="button-set-notification" class="button button-set-notification">
                            Установить
                        </button>
                        <button id="button-exit-from-set-notification" class="button button-exit-from-set-notification">
                            Выйти
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="container-window-disable-notification" class="container-window container-window-disable-notification">
            <div class="border-window">
                <div class="window-disable-notification">
                    <div class="title">Отключить уведомление?</div>
                    <div id="button-place-disable-notification" class="button-place-disable-notification">
                        <button id="button-disable-notification-yes" class="button button-disable-notification-yes">
                            Да
                        </button>
                        <button id="button-disable-notification-no" class="button button-disable-notification-no">
                            Нет
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="todo-list">
            <div class="title">
                <div class="todo-list-name">
                    TO-DO List
                </div>
            </div>

            <div class="todo-list-area-add-task">
                <div class="add-task">
                    <input id="input-add-text-task" class="add-text-task" type="text" placeholder="Добавить задачу">
                    <button id="button-add-task" class="button button-add-task">Добавить задачу</button>
                </div>
            </div>

            <div class="list-of-tasks">
                <div id="tasks" class="tasks">
                </div>

                <div class="buttons-filter">
                    <button class="button button-show-all-tasks" id="button-show-all-tasks"> Все задачи </button>
                    <button class="button button-show-fulfilled-tasks" id="button-show-fulfilled-tasks"> Выполненные
                        задачи </button>
                    <button class="button button-show-unfulfilled-tasks" id="button-show-unfulfilled-tasks">
                        Невыполненные задачи </button>
                </div>
            </div>
    </main>

    <script src="TO-DO_list.js"></script>
</body>

</html>
