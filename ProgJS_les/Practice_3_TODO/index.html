        <div class="todo-list">
            <div class="title">
                <div class="todo-list-name">
                    TO-DO List
                </div>
            </div>

            <div class="todo-list-area-add-task">
                <div class="add-task">
                    <input class="add-text-task" type="text" placeholder="Добавить задачу">
                    <button class="button button-add-task">Добавить задачу</button>
                </div>
            </div>

            <div class="list-of-tasks">
                <div class="tasks">
                    <div class="container-task">
                        <div class="task">
                            <div class="task-content">
                                <div class="task-text-and-checkbox">
                                    <input id="task-checkbox1" class="task-checkbox" type="checkbox">
                                    <label for="task-checkbox1" class="task-body">Задача 1</label>
                                </div>
                                <div class="notification">
                                    <img class="notification-icon" src="icon/notification_icon.png" alt="Уведомление">
                                </div>
                            </div>
                            <button class="button button-delete-task"> Удалить </button>
                        </div>
                    </div>

                    <div class="container-task">
                        <div class="task">
                            <div class="task-content">
                                <div class="task-text-and-checkbox">
                                    <input id="task-checkbox2" class="task-checkbox" type="checkbox">
                                    <label for="task-checkbox2" class="task-body">Задача 2</label>
                                </div>
                                <div class="notification">
                                    <img class="notification-icon" src="icon/notification_icon.png" alt="Уведомление">
                                </div>
                            </div>
                            <button class="button button-delete-task"> Удалить </button>
                        </div>
                    </div>

                    <div class="container-task">
                        <div class="task">
                            <div class="task-content">
                                <div class="task-text-and-checkbox">
                                    <input id="task-checkbox3" class="task-checkbox" type="checkbox">
                                    <label for="task-checkbox3" class="task-body">Задача 3</label>
                                </div>
                                <div class="notification">
                                    <img class="notification-icon" src="icon/notification_icon.png" alt="Уведомление">
                                </div>
                            </div>
                            <button class="button button-delete-task"> Удалить </button>
                        </div>
                    </div>

                    <div class="container-task">
                        <div class="task">

                            </div>
                            <button class="button button-delete-task"> Удалить </button>
                        </div>
                    </div>
                </div>

                <div class="buttons-filter">
                    <button class="button button-show-all-tasks" id="button-show-all-tasks"> Все задачи </button>
                    <button class="button button-show-fulfilled-tasks" id="button-show-fulfilled-tasks"> Выполненные
                        задачи </button>
                    <button class="button button-show-unfulfilled-tasks" id="button-show-unfulfilled-tasks">
                        Невыполненные задачи </button>
